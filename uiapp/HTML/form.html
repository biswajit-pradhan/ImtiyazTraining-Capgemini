<html>
    <head>
        <style>
            label{
                font-size: large;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            }
        </style>
    </head>
    <body>
        <div>
            <h2>HTML Form Elements</h2>
            <form method="GET" action="">
                <label>Enter your name</label>

                <input type="text" name="name" required pattern="[a-zA-Z ]+"/>
                <small>Name should not be numeric character</small>
                <br /><br />
                <label>Enter your email</label>
                <input type="email" name="email" required placeholder="This is username"/>
                <br /><br />
                <label>Enter your password</label>
                <input type="password" name="password" required pattern="[a-zA-Z0-9 $#_]{4,}" />
                <br /><br />
                <label>Your fav sport</label>
                <input type="checkbox" value="Cricket" name="sport" />
                <label for="">Cricket</label>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" value="Chess" name="sport" />
                <label for="">Chess</label>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" value="Football" name="sport" />
                <label for="">Football</label>
                <br/><br/>
                <label>Are you still a college student</label>
                <input type="radio" value="yes" name="college" />
                <label for="">Yes</label>
                <input type="radio" value="no" name="college" />
                <label for="">No</label>
                <br/>
                <textarea name="address" cols="20" rows="3"></textarea>
                <br/><br/>
                <label for="">Which city do you live in?</label> 
                <select name="city" id="">
                    <option value="">----Select City----</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Pune">Pune</option>
                </select>
                <br/><br/>
                <label for="">Enter your age</label>
                <input type="number" name="age" required min="0" max="200" pattern="[0-9]+"/>
                <br/><br/>
                <label for="">Upload your CV</label>
                <input type="file">
                <br/><br/>
                <label for="">Select your joining date</label>
                <input type="date" name="depDate" required />
                <br/><br/>
                <label for="">Give the Rating</label>
                <input type="range" min="0" max="5" step="1" name="rating" value="0" required />

                <br/><br/>
                <input type="submit" value="Post Info">
            </form>
        </div>
    </body>
</html>
<!--form/Multipart-->
