<html>

    <body>
       <h1>Form For For Student</h1>
       <form method="GET">

        <label>Enter your name</label>
        <input type="text" required pattern="[a-zA-Z ]+">
        <small>Sholud contain only characters</small>
        <br/><br/>
        <label>Enter Your Email</label>
        <input type="email" required />
        <br/><br/>
        <label>Enter Your Password</label>
        <input type="password" required pattern="[0-9a-zA-Z#$@_ ]{4,}" min="0" max="100">
        <br/><br/>
        <label>Enter Your age</label>
        <input type="number" value="age" required pattern="[0-9]" min="0" max="100">
        <br/><br/>
        <label>Your Fav Sports</label>
        <input type="checkbox" value="football" name="sport">
        <label for="">Football</label>
        &nbsp;&nbsp;
        <input type="checkbox" value="cricket" name="sport">
        <label for="">Cricket</label>
        &nbsp;&nbsp;
        <input type="checkbox" value="chess" name="sport">
        <label for="">Chess</label>
        <br/><br/>
        <label for="">Are you above 18?</label>
        <input type="radio" value="yes" name="school">
        <label for="">Yes</label>
        &nbsp;&nbsp;
        <input type="radio" value="no" name="school">
        <label for="">No</label>
        <br/><br/>
        <label for="">Address</label>
        <br>
        <textarea name="address" id="" cols="25" rows="5"></textarea>
        <br/><br/>
        <label for="">Which city do youlive in?</label>
        <select name="city" id="">
            <option value="">----Select City----</option>
            <option value="Boudh">Boudh</option>
            <option value="Bhubaneswar">Bhubaneswar</option>
            <option value="Cuttack">Cuttack</option>
        </select>
        <br/><br/>
        <label for="">Upload Your CV</label>
        <input type="file">
        <br/><br/>
        <label for="">Select Your Joining Date</label>
        <input type="date">
        <br/><br/>
        <label for="">Give the Rating</label>
        <input type="range" step="1" min="0" max="5" name="rating" value="0" required />
        <br/><br/>
        <input type="submit" value="Post">

       </form> 
    </body>
</html>
